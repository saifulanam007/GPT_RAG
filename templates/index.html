<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Web App</title>
    <style>
        /* Import a professional Google font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6DD5FA, #FFFFFF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700vh;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 140%;
            max-width: 1000px;
        }

        label {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #6DD5FA;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        input[type="submit"] {
            background-color: #6DD5FA;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3B5998;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Retrieve and Generate (RAG) Web App</h1>
        <form method="POST">
            <label for="query">Enter your question:</label><br><br>
            <input type="text" id="query" name="query" placeholder="Type your query here..."><br><br>
            <input type="submit" value="Submit">
        </form>
        {% if answer %}
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        {% endif %}
    </div>
</body>
</html>
