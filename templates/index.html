<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Web App</title>
</head>
<body>
    <h1>Retrieve and Generate (RAG) Web App</h1>
    <form method="POST">
        <label for="query">Enter your question:</label><br><br>
        <input type="text" id="query" name="query" size="100"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
