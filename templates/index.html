<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            color: #00796b;
        }
        form {
            background-color: #f0f4c3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 70%;
        }
        label, input[type="submit"] {
            font-size: 1.2em;
            color: #004d40;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #80cbc4;
            font-size: 1.1em;
        }
        input[type="submit"] {
            background-color: #4db6ac;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #00796b;
            color: white;
        }
        .answer-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #d1c4e9;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            color: #5e35b1;
        }
        p {
            font-size: 1.3em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Retrieve and Generate (RAG) Web App</h1>
    <form method="POST">
        <label for="query">Enter your question:</label><br><br>
        <input type="text" id="query" name="query" placeholder="Type your query here..."><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if answer %}
    <div class="answer-section">
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</body>
</html>
